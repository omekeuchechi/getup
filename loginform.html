<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momo login form page</title>
    <link rel="stylesheet" href="loginstlyling.css">
    <link rel="icon" href="form.ico"type="equal to image/.ico">
</head>
<body>
    <h2>momo login page</h2>
    <div class="login">
        <form action="logindate of barth.html"id="login"method="get">
            <label for="username"><b>username</b></label><br>
            <input type="text"name="uname"id="uname"placeholder="username">
            <br><br>
            <label for="password"><b>password</b></label>
            <br>
            <input type="text"name="pass"id="pass"placeholder="password">
            <br><br><br>
            <input type="button"name="log"id="log"value="login your momo account here">
            <br><br>
            <label for="MOMO">
            <input type="checkbox"checked="checked">
            MOMO PSB WALLET    
            </label><br><br>
            forget <a href="logindate of barth.html">pass</a>
        </form>
    </div>
</body>
</html>
